<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner con Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="bg-gray-900 p-4">
        <div class="max-w-5xl mx-auto relative">
            <!-- Banner con imágenes -->
            <div class="relative rounded-lg overflow-hidden">
                <img src="Bannner.png" alt="Imagen 1" class="w-full h-auto">
                <div class="absolute inset-0 bg-black opacity-50"></div>
                <div class="absolute inset-0 text-white flex items-center justify-center">
                    <h1 class="text-3xl font-semibold">Bienvenido a nuestra joyería</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
