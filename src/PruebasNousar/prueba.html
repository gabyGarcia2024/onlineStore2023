<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 font-lato text-gray-700">
    <!-- Banner -->
    <header class="relative rounded-lg overflow-hidden bg-auto bg-no-repeat bg-center">
        <img src="/onlineStore2023/src/fotos/Bannner.png" alt="Imagen 1" class="w-full h-auto">
        <div class="absolute inset-0 text-white opacity-100 flex items-center justify-center">
            <div class="absolute inset-0 bg-black opacity-30"></div>
            <h1 class="text-6xl font-sans">Bienvenido a Starmoon's Shop</h1>
        </div>
    </header>

    <div class="container-icon">
        <div class="container-cart-icon relative">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" class="icon-cart w-10 h-10 cursor-pointer text-black">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"></path>
            </svg>
            <div class="count-products absolute top-1/2 right-0 bg-black text-white w-6 h-6 flex items-center justify-center rounded-full">
                <span id="contador-productos" class="text-sm">0</span>
            </div>
        </div>

        <div class="container-cart-products hidden-cart absolute top-20 right-0 bg-white w-96 z-10 shadow-md rounded-lg">
            <!-- Contenido del carrito -->
        </div>
    </div>

    <div class="container-items grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4 md:p-8">
        <!-- Producto 1 -->
        <div class="item bg-white rounded-lg shadow-md p-4 flex flex-col items-center transition-transform transform-gpu hover:scale-105 hover:shadow-lg">
            <img src="/onlineStore2023/src/fotos/Chronos2.jpg" alt="producto" class="w-full h-72 object-cover rounded-t-lg">
            <h2 class="text-2xl font-semibold mt-2">Chronos</h2>
            <p class="text-gray-600 text-xl">$90</p>
            <button class="btn-add-cart bg-black text-white px-4 py-2 mt-4 rounded-full cursor-pointer hover:bg-gray-800">A침adir al carrito</button>
        </div>

        <!-- Producto 2 (Ejemplo) -->
        <div class="item bg-white rounded-lg shadow-md p-4 flex flex-col items-center transition-transform transform-gpu hover:scale-105 hover:shadow-lg">
            <img src="/onlineStore2023/src/fotos/Golder1.jpg" alt="producto" class="w-full h-72 object-cover rounded-t-lg">
            <h2 class="text-2xl font-semibold mt-2">Audifonos</h2>
            <p class="text-gray-600 text-xl">$20</p>
            <button class="btn-add-cart bg-black text-white px-4 py-2 mt-4 rounded-full cursor-pointer hover:bg-gray-800">A침adir al carrito</button>
        </div>

        <!-- Agrega m치s productos siguiendo el mismo patr칩n -->

    </div>

    <script src="index.js"></script>
</body>
</html>
