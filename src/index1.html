<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>SHOP</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>Star's Moon</h1>

			<div class="container-icon">
				<div class="container-cart-icon">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="icon-cart"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
						/>
					</svg>
					<div class="count-products">
						<span id="contador-productos">0</span>
					</div>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="row-product hidden">
						<div class="cart-product">
							<div class="info-cart-product">
								<span class="cantidad-producto-carrito">1</span>
								<p class="titulo-producto-carrito">Zapatos Nike</p>
								<span class="precio-producto-carrito">$80</span>
							</div>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								fill="none"
								viewBox="0 0 24 24"
								stroke-width="1.5"
								stroke="currentColor"
								class="icon-close"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12"
								/>
							</svg>
						</div>
					</div>

					<div class="cart-total hidden">
						<h3>Total:</h3>
						<span class="total-pagar">$200</span>
					</div>
					<p class="cart-empty">El carrito está vacío</p>
				</div>
			</div>

			<!-- Botón de Confirmar Compra fuera del contenedor de productos -->
			<div class="container-cart">
				<button id="confirm-button">Confirmar Compra</button>
				<div class="cart-form hidden">
					<form id="purchase-form">
						<label for="name">Nombre:</label>
						<input type="text" id="name" required>
						<label for="email">Correo Electrónico:</label>
						<input type="email" id="email" required>
						<button type="submit">Confirmar</button>
					</form>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src="/src/fotos/Chronos2.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Chronos</h2>
					<p class="price">$60</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/src/fotos/Golder1.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Golder</h2>
					<p class="price">$45</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/src/fotos/Fellings.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Earings - Feallings</h2>
					<p class="price">$30</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/src/fotos/miss.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Miss Chill</h2>
					<p class="price">$90</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="/src/fotos/Pretty.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>As Pretty</h2>
					<p class="price">$45</p>
					<button class="btn-add-cart">Añadir al carrito</button>
				</div>
			</div>
		</div>

		<footer>
			<div class="footer-content">
				<div class="footer-logo">
					<p>Star's Moon</p>
				</div>
				<div class="footer-contact">
					<p>Contáctanos: <a href="tel:+123456789">123-456-789</a></p>
				</div>
				<div class="footer-social">
					<a href="#" class="social-icon">Facebook</a>
					<a href="#" class="social-icon">Twitter</a>
					<a href="#" class="social-icon">Instagram</a>
				</div>
			</div>
		</footer>

		<script src="index.js"></script>
	</body>
</html>
