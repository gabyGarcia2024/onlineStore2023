<html>
<head>
    <style>
        .product {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .product img {
            width: 100px;
            height: 100px;
        }

        .product button {
            margin-left: 20px;
        }

        #cart {
            border: 1px solid black;
            padding: 10px;
        }

        #cart h2 {
            margin: 0;
        }

        #cart ul {
            list-style: none;
            padding: 0;
        }

        #cart li {
            display: flex;
            justify-content: space-between;
            margin: 5px;
        }

        #total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="Golder">
        <img src="https://i.imgur.com/9G3gNlB.jpg" alt="Laptop">
        <div>
            <h3>Laptop</h3>
            <p>Precio: $500</p>
        </div>
        <button onclick="addToCart('Laptop', 500)">Añadir al carrito</button>
    </div>

    <div class="Cronos">
        <img src="https://i.imgur.com/7G0QFdu.jpg" alt="Smartphone">
        <div>
            <h3>Smartphone</h3>
            <p>Precio: $300</p>
        </div>
        <button onclick="addToCart('Smartphone', 300)">Añadir al carrito</button>
    </div>

    <div id="cart">
        <h2>Carrito de compras</h2>
        <ul id="items"></ul>
        <p id="total">Total: $0</p>
    </div>

    <script>
        // Esta función añade un producto al carrito de compras
        function addToCart(name, price) {
            // Crear un elemento li con el nombre y el precio del producto
            let li = document.createElement("li");
            li.textContent = name + " - $" + price;

            // Añadir el elemento li al elemento ul con id "items"
            let items = document.getElementById("items");
            items.appendChild(li);

            // Actualizar el elemento p con id "total" con el nuevo total
            let total = document.getElementById("total");
            let currentTotal = Number(total.textContent.split("$")[1]);
            let newTotal = currentTotal + price;
            total.textContent = "Total: $" + newTotal;
        }
    </script>
</body>
</html>
